<html>
  <head>
    <title>Vue Sample</title>
  </head>
  <body>
    <div id="app">
      {{ message }}
      <my-component></my-component>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
      Vue.component('my-component', {
        template: '<div>이건 내가 정의한 컴포넌트임.</div>'
      });

      new Vue({
        el: '#app',
        data: {
          message: '아래 컴포넌트는 내가 등록한거'
        }
      });
    </script>
  </body>
</html>
