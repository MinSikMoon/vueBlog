<html>
  <head>
    <title>Vue Sample</title>
  </head>
  <body>
    <!-- ---------------------- 인스턴스2 -->
    <div id="app">
      {{ message }}
      <global-component></global-component>
      <local-component-1></local-component-1>
    </div>
    <!-- ---------------------- 인스턴스2 -->
    <hr />
    <div id="app2">
      {{ message }}
      <global-component></global-component>
      <local-component-1></local-component-1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
      //전역 컴포넌트
      Vue.component('global-component', {
        template: '<div>전역 컴포넌트입니다. </div>',
      });
      //지역 컴포넌트
      var localCmp1 = {
        template: '<div>이거 로컬 컴포넌트입니다.</div>',
      };





      
      //뷰 인스턴스 생성
      new Vue({
        el: '#app',
        data: {
          message: '아래 컴포넌트는 내가 등록한거 전역 컴포넌트다.',
        },
        //뷰 인스턴스에 지역 컴포넌트 등록
        components: {
          'local-component-1': localCmp1,
        },
      });
      
      //인스턴스2 생성
      new Vue({
        el: '#app2',
        data: {
          message: '이건 뷰 인스턴스 2입니다. ',
        },
        //뷰 인스턴스에 지역 컴포넌트 등록
        components: {
          'local-component-1': localCmp1,
        },
      });
    </script>
  </body>
</html>
