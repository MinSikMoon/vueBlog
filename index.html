<html>

<head>
    <title>Vue Sample</title>
</head>

<body>
    <div id="app">
        {{message}}
        <local-comp-1></local-comp-1>
        <local-comp-2 v-on:comp2-event="parentFunc"></local-comp-2> <!-- comp2-event가 부모의 parent-func를 invoke한다.-->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        var localComp1 = {
            template: '<div>로컬컴포1 : {{cmp1data}}</div>',
            data : function(){
                return {
                    cmp1data : 100
                }
            }
        };
        var localComp2 = {
            template: '<button v-on:click="comp2func">자식 컴포넌트의 버튼입니다. 이걸누르면 이벤트를 발생시켜 부모에게 데이터를 전달한다네요.</button>',
            methods: {
                comp2func: function () {
                    this.$emit('comp2-event');
                }
            }
        };


        new Vue({
            el: '#app',
            data: {
                message: '이건 최상위 app의 메세지입니다.!'
            },
            components: {
                'local-comp-1': localComp1,
                'local-comp-2': localComp2

            },
            methods: {
                parentFunc: function(){
                    this.message = "자식 컴포넌트에서 이벤트가 발생했습니다."
                }
            }
        });
    </script>
</body>

</html>
