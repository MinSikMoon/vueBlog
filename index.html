<html>

<head>
    <title>Vue Sample</title>
</head>

<body>
    <div id="app">
        <local-comp-1></local-comp-1>
        <local-comp-2 v-bind:propsdata="message"></local-comp-2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        var localComp1 = {
            template: '<div>로컬컴포1 : {{cmp1data}}</div>',
            data : function(){
                return {
                    cmp1data : 100
                }
            }
        };
        var localComp2 = {
            template: '<div>로컬컴포2 : {{propsdata}}</div>',
            props: ['propsdata']
        };


        new Vue({
            el: '#app',
            data: {
                message: '이건 최상위 app의 메세지입니다.!'
            },
            components: {
                'local-comp-1': localComp1,
                'local-comp-2': localComp2

            }
        });
    </script>
</body>

</html>
